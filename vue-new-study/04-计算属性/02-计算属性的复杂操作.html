<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <h2>{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue',
            book: [
                {id: 110, name: 'Unix编程艺术', price: 119},
                {id: 111, name: '代码大全', price: 105},
                {id: 112, name: '深入理解计算机原理', price: 89}

            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.book.length; i++) {
                    result += this.book[i].price;
                }
                return result;
            }
        }
    })
</script>
</body>
</html>
