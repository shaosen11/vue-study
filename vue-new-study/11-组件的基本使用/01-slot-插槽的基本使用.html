<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
        <button>按钮</button>
    </cpn>
    <cpn>
        <h2>hhhh</h2>
    </cpn>
    <cpn>
    </cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我只组件，哈哈哈</p>
        <slot><button>按钮</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue'
        },
        components:{
            cpn:{
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
