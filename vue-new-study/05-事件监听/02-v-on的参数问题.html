<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="btn1Click">按钮1</button>
    <button @click="btn2Click(123)">按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue'
        },
        methods: {
            btn1Click() {
                console.log("btnclick");
            },
            btn2Click(abc) {
                console.log("------", abc);
            }
        }
    })
</script>
</body>
</html>
