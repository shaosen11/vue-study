<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
    {{message}}
    <h2 :class="active">{{message}}</h2>
    <h2 :class="{active: isActive, line : isLine}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
    <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            },
            getClasses: function () {
                return {active: this.isActive, line: this.isLine}
            }
        },

    })
</script>
</body>
</html>
