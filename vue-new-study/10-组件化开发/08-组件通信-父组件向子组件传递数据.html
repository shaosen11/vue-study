<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn v-bind:cmovies="movies"></cpn>
</div>
<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        // props: ['cmovies'],
        props:{
            //类型限制
            cmovies: Array,

            //提供一些默认值
            cmessage:{
                type: String,
                default: 'aaaaaa',
                // required: true
            }
        },
        data() {
            return {}
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue',
            movies: ['海王', '海贼王', '海尔兄弟']
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
